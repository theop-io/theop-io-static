<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theop.io experimental: Shots</title>

    <!-- Some basic CSS styling so we don't lose our minds -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

    <link rel="stylesheet" href="../index.scss" />
  </head>

  <body tabindex="0">
    <!-- tabindex="0" required for iPhones to provide hover -->
    <!-- 50% width on desktops (not small), otherwise default to 80% width (i.e. mobile) -->
    <div class="w-80 center sans-serif f5 lh-copy">
      <h2>Testing the table</h2>
      <div class="the_shots">
        <table>
          <tr role="row">
            <th role="columnheader">Production</th>
            <th role="columnheader">Operator</th>
            <th role="columnheader">Feature</th>
            <th role="columnheader" class="not-small">Shot</th>
          </tr>
          <tr role="row">
            <td role="cell">Production 1</td>
            <td role="cell">Jim Whateversworth</td>
            <td role="cell">Gimbal, Rickshaw, your mom</td>
            <td role="cell">Shot 1</td>
          </tr>
          <tr role="row">
            <td role="cell" class="is-repeat">Production 1</td>
            <td role="cell">Jim</td>
            <td role="cell"></td>
            <td role="cell">A very long Shot 2</td>
          </tr>
          <tr role="row">
            <td role="cell">Production 2</td>
            <td role="cell">Bob</td>
            <td role="cell">Whatever</td>
            <td role="cell">Shot 3</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="w-80 center sans-serif f5 lh-copy">
      <h2>Testing the code</h2>
      <div id="the_shots_wrapper"></div>
    </div>

    <script defer src="the-shots.ts"></script>
  </body>
</html>
