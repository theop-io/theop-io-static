<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theop.io experimental: Words</title>

    <!-- Some basic CSS styling so we don't lose our minds -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

    <!-- floating-ui.com -->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.4.4"></script>

    <!-- Site tweaks CSS -->
    <link rel="stylesheet" href="./site-tweaks.scss" />

    <!-- Replicate SquareSpace's styling -->
    <style>
      a {
        text-decoration-thickness: 1px;
        text-underline-offset: 3.08px; /* Wat */
      }
    </style>
  </head>

  <body>
    <!-- 50% width on desktops (not small), otherwise default to 80% width (i.e. mobile) -->
    <div class="w-80 w-50-ns center sans-serif f2 lh-copy">
      <h2>Link styling</h2>
      <a href="https://http.cat/">A normal link</a> and a
      <a href="https://http.cat/#no_ul">link without underline using JS tweak (commented out)</a>,
      or
      <a href="https://http.cat"
        ><span style="text-decoration: line-through"
          >link without underline with strike-through tweak</span
        ></a
      >. Note that this does not apply to
      <span style="text-decoration: line-through">regular strike-through text</span>.

      <h2>"Become a member" buttons</h2>
      We should all click <a href="/members/signup#member_signup">Become a member!</a>.
    </div>

    <script src="./site-tweaks.ts"></script>
  </body>
</html>
